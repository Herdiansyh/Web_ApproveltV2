version: "3.8"

services:
  # PHP-FPM Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: website_approveit_app:latest
    container_name: website_approveit_app
    restart: unless-stopped
    working_dir: /var/www/html
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_CONNECTION=mysql
    volumes:
      - ./:/var/www/html:cached
      - ./vendor:/var/www/html/vendor
      - ./storage:/var/www/html/storage
      - /var/www/html/node_modules
    networks:
      - approveit
    depends_on:
      db:
        condition: service_healthy

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: website_approveit_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - approveit
    depends_on:
      - app
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Node.js untuk Vite (Development)
  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    image: website_approveit_node:latest
    container_name: website_approveit_node
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www/html:cached
      - /var/www/html/node_modules
    networks:
      - approveit
    environment:
      - VITE_HOST=0.0.0.0

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: website_approveit_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: approveit
      MYSQL_USER: approveit
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - approveit
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  db_data:
    driver: local

networks:
  approveit:
    driver: bridge
