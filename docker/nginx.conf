# Nginx configuration untuk Laravel dengan Inertia + React
# File ini menghandle routing Laravel dan static assets

upstream app {
    server app:9000;
}

server {
    listen 80;
    server_name _;
    root /var/www/html/public;

    # Log files
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/atom+xml image/svg+xml;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Caching untuk static assets (build output Vite)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Hot Module Reload (HMR) untuk Vite dev server
    location /__vite_ping {
        access_log off;
        return 204;
    }

    # Proxy ke Node.js Vite dev server (hanya untuk development)
    # Uncomment jika ingin gunakan Vite dev server di container terpisah
    # location ^~ /@vite/ {
    #     proxy_pass http://node:5173;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Public folder - serve static files directly
    location / {
        # Try file pertama, jika tidak ada redirect ke index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        # Prevent Direct Access ke Non-Existent Files
        try_files $uri =404;
        fastcgi_pass app;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Timeout untuk long-running requests
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }

    # Deny access ke Laravel config dan storage directories
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /config/ {
        deny all;
    }

    location ~ /artisan {
        deny all;
    }
}
